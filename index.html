        const hardcodedConfig = {

        const firebaseConfig = platformConfig || hardcodedConfig;

        let nickname;

        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('login-view');

            const loginBtn = document.getElementById('login-btn');

            const currentDateEl = document.getElementById('current-date');
            const stretchItemsEl = document.getElementById('stretch-items');
            const strengthItemsEl = document.getElementById('strength-items');
            const calendarGridEl = document.getElementById('calendar-grid');
            const calendarMonthYearEl = document.getElementById('calendar-month-year');
            const editModal = document.getElementById('edit-modal');

            let currentDate = new Date();
            let calendarDate = new Date();
            let records = {};
            let categories = {};
            let longPressTimer;
            let isAuthReady = false;
            
            const initialCategories = {
                stretch: ['é¦–', 'è‚©', 'èƒŒä¸­', 'è…°', 'æ‰‹é¦–', 'è¶³é¦–'],
                strength: ['ã‚¹ã‚¯ãƒ¯ãƒƒãƒˆ', 'ãƒ©ãƒ³ã‚¸', 'è…•ç«‹ã¦ãµã›', 'ç‰‡è¶³ãŠã˜ã', 'è…¹ç­‹', 'èƒŒç­‹']
            };
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    if (isAuthReady) return;
                    isAuthReady = true;
                    console.log("Firebase Auth is ready. UID:", user.uid);
                    await checkLoginState();
                } else {
                     try {
                        await signInAnonymously(auth);
                     } catch (error) {
                        console.error("Anonymous sign-in failed:", error);
                        loginBtnText.textContent = 'ã‚¨ãƒ©ãƒ¼';
                        showAlertModal(`Firebaseã¸ã®æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`);
                    }
                }
            });

            async function checkLoginState() {
                if (!isAuthReady) return;
                const storedNickname = localStorage.getItem('nickname');
                if (storedNickname) {
                    await handleLogin(storedNickname);
                } else {
                    loginView.style.display = 'flex';
                    appContainer.classList.add('hidden');
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'è¨˜éŒ²ã‚’ã¯ã˜ã‚ã‚‹';
                }
            }

            async function handleLogin(name) {
                console.log(`Attempting to log in as "${name}"`);
                if (name.includes('/') || name.includes('.') || name.length === 0) {
                    showAlertModal('ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚(ç©ºã€/ã€. ã¯ä½¿ç”¨ã§ãã¾ã›ã‚“)');
                    return;
                }

                loginBtn.disabled = true;
                loginBtnText.textContent = 'èª­ã¿è¾¼ã¿ä¸­...';
                nickname = name;

                try {
                    await loadUserData();
                    initializeAppLogic();
                    
                    localStorage.setItem('nickname', nickname);
                    displayNickname.textContent = nickname;
                    
                    loginView.style.display = 'none';
                    appContainer.classList.remove('hidden');
                    console.log("Login successful.");
                } catch (error) {
                    console.error("Login process failed:", error);
                    showAlertModal(`ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`);
                    localStorage.removeItem('nickname');
                    nickname = null;
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'è¨˜éŒ²ã‚’ã¯ã˜ã‚ã‚‹';
                }
            }
            
            async function handleLogout() {
                const confirmed = await showConfirmModal('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ');
                if (confirmed) {
                    localStorage.removeItem('nickname');
                    location.reload();
                }
            }
            
            function initializeAppLogic() {
                updateDateDisplay();
                renderDailyView();
                setupEventListeners();
                console.log("Application logic initialized.");
            }

            // --- ãƒ‡ãƒ¼ã‚¿æ“ä½œ (Firestore) ---
            async function loadUserData() {
                if (!nickname) throw new Error("Nickname is not defined for loading data.");
                console.log("Loading user data from Firestore...");
                
                try {
                    const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, nickname);
                    const docSnap = await getDoc(userDocRef);

                    if (docSnap.exists()) {
                        console.log("Existing user data found.");
                        const data = docSnap.data();
                        categories = data.categories || JSON.parse(JSON.stringify(initialCategories));
                        records = data.records || {};
                    } else {
                        console.log("New user. Creating default data.");
                        categories = JSON.parse(JSON.stringify(initialCategories));
                        records = {};
                        await saveUserData(); 
                    }
                    console.log("User data loaded successfully.");
                } catch (error) {
                    console.error("Error in loadUserData:", error);
                    throw error;
                }
            }
            
            async function saveUserData() {
                if (!nickname) return;
                try {
                    const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, nickname);
                    await setDoc(userDocRef, { categories, records });
                    console.log("User data saved successfully.");
                } catch (error) {
                    console.error("Error saving user data:", error);
                    showAlertModal(`ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`);
                }
            }

            function formatDate(date) {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            }

            function updateDateDisplay() {
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
                currentDateEl.textContent = currentDate.toLocaleDateString('ja-JP', options);
            }

            function renderDailyView() {
                updateDateDisplay();
                const dateKey = formatDate(currentDate);
                const dayRecords = records[dateKey] || { stretch: [], strength: [] };
                renderCategoryItems('stretch', stretchItemsEl, dayRecords.stretch);
                renderCategoryItems('strength', strengthItemsEl, dayRecords.strength);
            }
            
            function renderCategoryItems(category, container, completedItems) {
                container.innerHTML = '';
                if (!categories || !categories[category]) return;
                categories[category].forEach(item => {
                    const btn = document.createElement('button');
                    btn.textContent = item;
                    btn.dataset.item = item;
                    btn.dataset.category = category;
                    const baseClasses = 'item-btn border-2 rounded-lg py-3 text-center transition-all duration-200 w-full text-sm sm:text-base';
                    let inactiveClasses, activeClasses;
                    if (category === 'stretch') {
                        inactiveClasses = 'bg-emerald-50 border-emerald-200 text-emerald-800 hover:bg-emerald-100';
                        activeClasses = 'bg-emerald-500 border-emerald-500 text-white';
                    } else {
                        inactiveClasses = 'bg-orange-50 border-orange-200 text-orange-800 hover:bg-orange-100';
                        activeClasses = 'bg-orange-500 border-orange-500 text-white';
                    }
                    const isCompleted = completedItems && completedItems.includes(item);
                    btn.className = `${baseClasses} ${isCompleted ? activeClasses : inactiveClasses}`;
                    btn.addEventListener('click', () => handleItemClick(btn, category, item, inactiveClasses, activeClasses));
                    btn.addEventListener('mousedown', (e) => startLongPress(e, category, item));
                    btn.addEventListener('mouseup', cancelLongPress);
                    btn.addEventListener('mouseleave', cancelLongPress);
                    btn.addEventListener('touchstart', (e) => startLongPress(e, category, item), { passive: true });
                    btn.addEventListener('touchend', cancelLongPress);
                    container.appendChild(btn);
                });
            }

            function renderCalendar() {
                calendarGridEl.innerHTML = '';
                calendarMonthYearEl.textContent = `${calendarDate.getFullYear()}å¹´ ${calendarDate.getMonth() + 1}æœˆ`;
                ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'].forEach(day => {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'text-center font-bold text-sm text-gray-600';
                    dayEl.textContent = day;
                    calendarGridEl.appendChild(dayEl);
                });
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const today = new Date();
                today.setHours(0,0,0,0);
                for (let i = 0; i < firstDayOfMonth.getDay(); i++) {
                    calendarGridEl.appendChild(document.createElement('div'));
                }
                for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                    const date = new Date(year, month, day);
                    const dateKey = formatDate(date);
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day h-12 flex flex-col justify-center items-center cursor-pointer';
                    const numberEl = document.createElement('span');
                    numberEl.textContent = day;
                    numberEl.className = 'w-8 h-8 flex items-center justify-center';
                    const iconEl = document.createElement('div');
                    iconEl.className = 'text-xs';
                    const dayRecords = records[dateKey];
                    let icon = '';
                    if (dayRecords) {
                        const didStretch = dayRecords.stretch && dayRecords.stretch.length > 0;
                        const didStrength = dayRecords.strength && dayRecords.strength.length > 0;
                        if(didStretch) icon += 'ğŸ€';
                        if(didStrength) icon += 'ğŸ’ª';
                    }
                    if (!icon && date < today) icon = 'ğŸ˜¨';
                    iconEl.textContent = icon;
                    dayEl.appendChild(numberEl);
                    dayEl.appendChild(iconEl);
                    if (date.toDateString() === today.toDateString()) numberEl.classList.add('today');
                    if (date.toDateString() === currentDate.toDateString()) dayEl.classList.add('selected');
                    dayEl.addEventListener('click', () => {
                        currentDate = date;
                        switchToDailyView();
                    });
                    calendarGridEl.appendChild(dayEl);
                }
            }

            function setupEventListeners() {
                loginBtn.addEventListener('click', () => {
                    const name = nicknameInput.value.trim();
                    if (name) handleLogin(name);
                    else showAlertModal('ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                });
                logoutBtn.addEventListener('click', handleLogout);
                document.getElementById('prev-day').addEventListener('click', () => changeDay(-1));
                document.getElementById('next-day').addEventListener('click', () => changeDay(1));
                document.getElementById('current-date').addEventListener('click', switchToCalendarView);
                document.getElementById('prev-month').addEventListener('click', () => changeMonth(-1));
                document.getElementById('next-month').addEventListener('click', () => changeMonth(1));
                document.getElementById('calendar-month-year').addEventListener('click', () => {
                     currentDate = new Date();
                     switchToDailyView();
                });
                document.querySelectorAll('.add-item-btn').forEach(btn => {
                    btn.addEventListener('click', () => openEditModal('add', btn.dataset.category));
                });
                document.getElementById('modal-cancel').addEventListener('click', closeEditModal);
                document.getElementById('modal-save').addEventListener('click', saveModal);
            }

            function changeDay(offset) {
                currentDate.setDate(currentDate.getDate() + offset);
                renderDailyView();
            }

            function changeMonth(offset) {
                calendarDate.setMonth(calendarDate.getMonth() + offset);
                renderCalendar();
            }

            async function handleItemClick(btn, category, item, inactiveClasses, activeClasses) {
                const dateKey = formatDate(currentDate);
                if (!records[dateKey]) records[dateKey] = { stretch: [], strength: [] };
                if (!records[dateKey][category]) records[dateKey][category] = [];
                const completedList = records[dateKey][category];
                const itemIndex = completedList.indexOf(item);
                const inactive = inactiveClasses.split(' ');
                const active = activeClasses.split(' ');
                if (itemIndex > -1) {
                    completedList.splice(itemIndex, 1);
                    btn.classList.remove(...active);
                    btn.classList.add(...inactive);
                } else {
                    completedList.push(item);
                    btn.classList.remove(...inactive);
                    btn.classList.add(...active);
                }
                await saveUserData();
            }

            function startLongPress(e, category, item) {
                const target = e.currentTarget;
                target.classList.add('long-press-active');
                longPressTimer = setTimeout(() => {
                    if (navigator.vibrate) navigator.vibrate(50);
                    openEditModal('edit', category, item);
                    target.classList.remove('long-press-active');
                    longPressTimer = null;
                }, 500);
            }

            function cancelLongPress(e) {
                e.currentTarget.classList.remove('long-press-active');
                if (longPressTimer) clearTimeout(longPressTimer);
            }

            function openEditModal(mode, category, currentItem = '') {
                const titleEl = document.getElementById('modal-title');
                const inputEl = document.getElementById('modal-input');
                const deleteBtn = document.getElementById('modal-delete');
                const saveBtn = document.getElementById('modal-save');
                inputEl.value = currentItem;
                saveBtn.dataset.mode = mode;
                saveBtn.dataset.category = category;
                saveBtn.dataset.currentItem = currentItem;
                if (mode === 'add') {
                    titleEl.textContent = 'é …ç›®ã‚’è¿½åŠ ';
                    deleteBtn.classList.add('hidden');
                } else {
                    titleEl.textContent = 'é …ç›®ã‚’ç·¨é›†';
                    deleteBtn.classList.remove('hidden');
                    deleteBtn.onclick = () => deleteItem(category, currentItem);
                }
                editModal.classList.remove('hidden');
                inputEl.focus();
            }

            function closeEditModal() {
                editModal.classList.add('hidden');
            }

            async function saveModal() {
                const saveBtn = document.getElementById('modal-save');
                const { mode, category, currentItem } = saveBtn.dataset;
                const newItem = document.getElementById('modal-input').value.trim();
                if (!newItem) return showAlertModal('é …ç›®åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                
                if (mode === 'add') {
                    if (categories[category].includes(newItem)) return showAlertModal('åŒã˜åå‰ã®é …ç›®ãŒæ—¢ã«å­˜åœ¨ã—ã¾ã™ã€‚');
                    categories[category].push(newItem);
                } else {
                    const itemIndex = categories[category].indexOf(currentItem);
                    if (itemIndex > -1) {
                        Object.keys(records).forEach(dateKey => {
                            const catRecords = records[dateKey][category];
                            if(catRecords) {
                                const recIndex = catRecords.indexOf(currentItem);
                                if (recIndex > -1) catRecords[recIndex] = newItem;
                            }
                        });
                        categories[category][itemIndex] = newItem;
                    }
                }
                await saveUserData();
                renderDailyView();
                closeEditModal();
            }
            
            async function deleteItem(category, item) {
                const confirmed = await showConfirmModal(`ã€Œ${item}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿã™ã¹ã¦ã®è¨˜éŒ²ã‹ã‚‰ã“ã®é …ç›®ãŒå‰Šé™¤ã•ã‚Œã¾ã™ã€‚`);
                if (!confirmed) return;
                const itemIndex = categories[category].indexOf(item);
                if (itemIndex > -1) categories[category].splice(itemIndex, 1);
                Object.keys(records).forEach(dateKey => {
                    const catRecords = records[dateKey][category];
                    if (catRecords) {
                         const recIndex = catRecords.indexOf(item);
                         if (recIndex > -1) catRecords.splice(recIndex, 1);
                    }
                });
                await saveUserData();
                renderDailyView();
                closeEditModal();
            }
            
            function showAlertModal(message) {
                const alertModal = document.getElementById('alert-modal');
                document.getElementById('alert-message').textContent = message;
                alertModal.classList.remove('hidden');
                return new Promise(resolve => {
                    document.getElementById('alert-ok').onclick = () => {
                        alertModal.classList.add('hidden');
                        resolve();
                    };
                });
            }

            function showConfirmModal(message) {
                const confirmModal = document.getElementById('confirm-modal');
                document.getElementById('confirm-message').textContent = message;
                confirmModal.classList.remove('hidden');
                return new Promise(resolve => {
                    document.getElementById('confirm-ok').onclick = () => {
                        confirmModal.classList.add('hidden');
                        resolve(true);
                    };
                    document.getElementById('confirm-cancel').onclick = () => {
                        confirmModal.classList.add('hidden');
                        resolve(false);
                    };
                });
            }

            function switchToCalendarView() {
                const dailyView = document.getElementById('daily-view');
                const calendarView = document.getElementById('calendar-view');
                calendarDate = new Date(currentDate);
                renderCalendar();
                dailyView.classList.add('hidden');
                calendarView.classList.remove('hidden');
            }

            function switchToDailyView() {
                const dailyView = document.getElementById('daily-view');
                const calendarView = document.getElementById('calendar-view');
                renderDailyView();
                calendarView.classList.add('hidden');
                dailyView.classList.remove('hidden');
            }
        });
